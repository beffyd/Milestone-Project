    <!-- BIRTHDAY PACKAGES/RESERVE FORM -->
    <section id="bday-packages">
      <h2>Birthday Packages</h2>

      <div class="d-flex align-items-center">
        <div class="item">
          <img
            class="package"
            src="assets/images/birthday1.jpg"
            alt="red and white roses">

          <div id="package1">
            <input
              type="radio"
              id="package-one"
              name="birthday_packages"
              value="Package1">
              <label for="package-one">Package 1 £69.99</label>
          </div>
        </div>

        <div class="item">
          <img
            class="package"
            src="assets/images/birthday2.jpg"
            alt="pink white and green flowers">
          <div id="package2">
            <input
              type="radio"
              id="package-two"
              name="birthday_packages"
              value="Package2">
              <label for="package-two">Package 2 £84.99</label>
          </div>
        </div>
        <div class="item">
          <img
            class="package"
            src="assets/images/birthday3.jpg"
            alt="orang red and white flowers">

          <div id="package3">
            <input
              type="radio"
              id="package-three"
              name="birthday_packages"
              value="Package3">
              <label for="package-three">Package 3 £104.99</label>
          </div>
        </div>
      </div>

      <div class="form-container">
        <fieldset>
          <form
            method="post"
            target="_blank"
            action="https://formdump.codeinstitute.net"
          >
            <div class="name" id="customer-name">
              <label class="labelSmall">Name:</label>
              <input type="text" name="name">
            </div>

            <div class="email" id="customer-email">
              <label class="labelSmall">Email Address:</label>
              <input type="text" name="email">
            </div>

            <div class="number" id="customer-number">
              <label class="labelSmall">Number:</label>
              <input type="text" name="number">
            </div>
            <input type="hidden" name="selectedRadioValue">
            <div id="center-button">
              <button>Reserve my package!</button>
            </div>
          </form>
        </fieldset>
      </div>
    </section>
    <!-- FOOTER SOCIALS  -->
